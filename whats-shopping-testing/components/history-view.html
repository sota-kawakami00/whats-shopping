<!-- 消費履歴画面 -->
<div id="history-view" class="view">
    <div class="history-section">
        <h2>消費履歴</h2>
        <div class="history-controls">
            <div class="date-filter">
                <label for="history-start-date">開始日:</label>
                <input type="date" id="history-start-date">
                <label for="history-end-date">終了日:</label>
                <input type="date" id="history-end-date">
                <button id="filter-history-btn" class="filter-btn">絞り込み</button>
                <button id="clear-filter-btn" class="filter-btn">クリア</button>
            </div>
            <div class="export-controls">
                <button id="export-csv-btn" class="export-btn">CSV出力</button>
            </div>
        </div>
        <div class="history-stats">
            <div class="stat-card">
                <h3>今月の消費数</h3>
                <span id="monthly-count" class="stat-number">0</span>
            </div>
            <div class="stat-card">
                <h3>今週の消費数</h3>
                <span id="weekly-count" class="stat-number">0</span>
            </div>
            <div class="stat-card">
                <h3>よく消費する商品</h3>
                <span id="popular-product" class="stat-text">-</span>
            </div>
        </div>
        <div id="history-list" class="history-list"></div>
    </div>
</div>
